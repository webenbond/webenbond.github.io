<body>
        <h1>Калькулятор</h1>
        <div class="calcSection">
                <div class="nui_iframe">
                        <div class="AqXU8_calc_c">
                                <div class="AqXU8_calc_tx">

                                                        style="width:60px; margin:7px 0 0 0;" class="AqXU8_calc_length"
